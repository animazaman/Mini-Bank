<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Bank Inside</title>
</head>
<body class="bg-sky-200">
    <header class="mt-10">
        <h1 class="text-5xl text-center">Let's get Some <span class="font-semibold text-violet-600">Moneyyyyyyyyy</span>!!!</h1>
    </header>
    <main>
        <!-- deposit, withdraw and Balance showcase section-->
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto">
                <div class="bg-lime-400 p-8 rounded-lg">
                    <h4 class="text-2xl text-white">Deposit</h4>
                    <h2 class="text-5xl text-gray-400">$<span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-yellow-400 p-8 rounded-lg">
                    <h4 class="text-2xl text-white">Withdraw</h4>
                    <h2 class="text-5xl text-gray-400">$<span id="withdraw-total">00</span></h2>
                </div>
                <div class="bg-sky-500 p-8 rounded-lg">
                    <h4 class="text-2xl text-white">Balance</h4>
                    <h2 class="text-5xl text-gray-400">$<span id="balance">100</span> </h2>
                </div>
            </div>
            
        </section>
        <!-- deposit and withdraw section-->
        <section>
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto mt-12">
                <div class="bg-violet-600 p-12 rounded-lg">
                    <h3 class="text-3xl text-white mb-2">Please Deposit</h3>
                    <input class="w-9/12 px-4 py-2 text-sm mt-2 mb-6" type="text" name="" id="deposit-field" placeholder="$ amount you want to deposit">
                    <button id="btn-deposit" class="bg-blue-400 py-3 px-8 rounded-lg text-white font-medium hover:bg-sky-700">Deposit</button>
                    
                </div>
                <div class="bg-pink-500 p-12 rounded-lg">
                    <h3 class="text-3xl text-white mb-2">Please Wthdraw</h3>
                    <input class="w-9/12 px-4 py-2 text-sm mt-2 mb-6" type="text" name="" id="withdraw-field" placeholder="$ amount you want to withdraw">
                    <button id="btn-withdraw" class="bg-emerald-500 py-3 px-8 rounded-lg text-white font-medium hover:bg-sky-700">Withdraw</button>
                </div>
            </div>
        </section>
    </main>

    <!-- Scripts -->
    <script src="JS/deposit.js"></script>
    <script src="JS/withdraw.js"></script>
</body>
</html>
